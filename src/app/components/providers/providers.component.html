<div class="loading-shade"
     *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="table-wrapper">
  <table mat-table matSort [dataSource]="table.data" class="mat-elevation-z8" (matSortChange)="sortData($event)">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="id-column">
        <div>No.</div>
      </th>
      <td mat-cell *matCellDef="let element" class="id-column">
        <span class="provider-color" [style.background-color]="element.Color"></span>
        <span class="id-number">{{element.Id}}</span>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="description-column">
        <div>Описание товара</div>
      </th>
      <td mat-cell *matCellDef="let element" class="description-column">{{element.Description}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="address-column">Адрес</th>
      <td mat-cell *matCellDef="let element" class="address-column"> {{element.Address}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="phone-column">Телефон</th>
      <td mat-cell *matCellDef="let element" class="phone-column"> {{element.Phone}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef class="edit-column">
        <button mat-button matSuffix mat-icon-button (click)="openDialog(null)">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element" class="edit-column">
        <button mat-button matSuffix mat-icon-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button matSuffix mat-icon-button (click)="deleteProvider(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"
        class="first-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator
  [length]="table.paginator.length"
  [pageSize]="table.paginator.pageSize"
  [pageSizeOptions]="table.paginator.pageSizeOptions"
  [pageIndex]="table.paginator.pageIndex"
  (page)="onPaginationChange()"
  showFirstLastButtons>
</mat-paginator>
