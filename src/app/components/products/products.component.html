<div class="table-wrapper">
  <table mat-table matSort [dataSource]="table.data" class="mat-elevation-z8" (matSortChange)="sortData($event)">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="№">
      <th mat-header-cell *matHeaderCellDef sticky style="width: 150px;">
        Продать
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="addToCard(element)">Добавить</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef sticky>
        <div>No.</div>
      </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.Id}}</span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef sticky>
        <div>Описание товара</div>
      </th>
      <td mat-cell *matCellDef="let element">{{element.Description}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef sticky>Цена</th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ProviderDescription">
      <th mat-header-cell mat-sort-header *matHeaderCellDef sticky>Поставщик</th>
      <td mat-cell *matCellDef="let element"> {{element.ProviderDescription}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator
  [length]="table.totalCount"
  [pageSize]="table.perPage"
  [pageSizeOptions]="table.perPageOption"
  [pageIndex]="table.page"
  (page)="onPaginationChange()"
  showFirstLastButtons>
</mat-paginator>
